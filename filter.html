<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters</title>
    <style>
        img
        {
            width: 500px;
            filter: contrast(1.1);
            filter: brightness(1.2);
            filter: drop-shadow();
            filter: invert(0.1);
        }
    
    </style>
</head>
<body>
    <div class="container">
        <img src=" https://media.istockphoto.com/id/995447254/photo/human-body-glands-anatomy.webp?b=1&s=170667a&w=0&k=20&c=qQeHsvuzVGLuN8PbiQkUns1q2-JhJq_a8m9idEdM5AU=" alt="image"> 
    <img src="https://images.thequint.com/thequint%2F2023-11%2F021d3e01-ee28-4b0e-ac36-7367c8c6acae%2Fshah_rukh_khan_srk_file_pti.jpg?rect=0%2C0%2C760%2C428"></div>
</body>
</html>
